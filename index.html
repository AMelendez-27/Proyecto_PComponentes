<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Proyecto 1 Àlex Meléndez</title>

  <body>
    <header>
      <div class="nav_bar1">
        <div>
          <a href="#">
            <img
              class="logo"
              src="https://cdn.pccomponentes.com/img/logos/logo-pccomponentes.svg"
              alt="Logo"
            />
          </a>
        </div>
        <div class="filtro">
          <div class="categorias">
            <span>Todas las categorías</span>
            <img
              class="nav_arrow"
              src="./src/nav_arrow.png"
              alt="Flecha de navegación"
            />
          </div>
          <div class="container_buscador">
            <form novalidate></form>
            <div class="buscador">
              <div class="container_label_buscar">
                <input class="buscar" aria-label="Buscar" />
              </div>
              <div class="container_lupa">
                <button class="boton_buscador">
                  <img
                    class="lupa"
                    src="./src/lupa.png"
                    alt="Lupa, botón de busqueda"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
        <nav class="navegation_menu">
          <ul>
            <li class="li1">
              <a class="a_compromiso" href="#">
                <div class="container_l1">
                  <img src="./src/Compromiso.png" alt="Icono caja" />
                  <span>Compromisos</span>
                </div>
              </a>
            </li>
            <li class="li2">
              <a class="a_cuenta" href="#">
                <div class="container_l2">
                  <img src="./src/mi_cuenta.png" alt="Icono perfil" />
                  <span>Mi cuenta</span>
                </div>
              </a>
            </li>
            <li class="li3">
              <a class="a_cesta" href="#">
                <div class="container_l3">
                  <img src="./src/Carrito.png" alt="Icono cesta de la compra" />
                  <span>Mi cesta</span>
                </div>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="nav_bar2">
        <div>
          <button class="boton_menu_categorias">
            <div class="menu_categorias">
              <div class="div_categorias">
                <img
                  class="icon_menu_categorias"
                  src="./src/icono_menu_categorias.png"
                  alt="Icono menu categorias"
                />
              </div>
              <span>Todas las categorías</span>
            </div>
          </button>
        </div>
        <nav class="nav_opciones_menu">
          <div class="opciones_menu">
            <div class="menu_lanzamientos">
              <a href="#">
                <span>Lanzamientos y novedades</span>
              </a>
            </div>
            <div class="menu_ventilacion">
              <a href="#">
                <span>Ventilación y aire acondicionado</span>
              </a>
            </div>
            <div class="menu_xiaomi">
              <a href="#">
                <span>Descuentos Xiaomi</span>
              </a>
            </div>
            <div class="menu_ofertas">
              <a href="#">
                <span>Ofertas TOP</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
